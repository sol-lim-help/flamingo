<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌîåÎùºÎ∞çÍ≥† Î≥µÏÇ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .copy-button {
            background: linear-gradient(135deg, #FF6B9D 0%, #FEC3A6 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }
        
        .copy-button:active {
            transform: translateY(0);
        }
        
        .button-text {
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .feedback {
            margin-top: 16px;
            font-size: 14px;
            color: #FF6B9D;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="copy-button" onclick="copyToClipboard()">
            <span class="emoji">ü¶©</span>
            <span class="button-text">Î≥µÏÇ¨ÌïòÍ∏∞</span>
        </button>
        <div class="feedback" id="feedback">Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! ‚úì</div>
    </div>

    <script>
        async function copyToClipboard() {
            const textToCopy = 'ü¶©';
            const feedback = document.getElementById('feedback');
            
            try {
                // Î∞©Î≤ï 1: ÏµúÏã† Clipboard API ÏãúÎèÑ
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(textToCopy);
                    showSuccess();
                } else {
                    // Î∞©Î≤ï 2: Íµ¨Ïãù Î∞©Î≤ï (fallback)
                    fallbackCopy(textToCopy);
                }
                
            } catch (err) {
                console.error('Clipboard API Ïã§Ìå®:', err);
                // Î∞©Î≤ï 2: Íµ¨Ïãù Î∞©Î≤ï (fallback)
                fallbackCopy(textToCopy);
            }
            
            function fallbackCopy(text) {
                try {
                    // ÏûÑÏãú textarea ÏÉùÏÑ±
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    // execCommand ÏãúÎèÑ
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        showSuccess();
                    } else {
                        showError();
                    }
                } catch (err) {
                    console.error('Fallback Î≥µÏÇ¨ Ïã§Ìå®:', err);
                    showError();
                }
            }
            
            function showSuccess() {
                feedback.textContent = 'Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! ‚úì';
                feedback.style.color = '#FF6B9D';
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 1500);
            }
            
            function showError() {
                feedback.textContent = 'Î≥µÏÇ¨ Ïã§Ìå® - Î≤ÑÌäºÏùÑ Í∏∏Í≤å ÎàåÎü¨ Î≥µÏÇ¨ÌïòÏÑ∏Ïöî';
                feedback.style.color = '#ff4444';
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
